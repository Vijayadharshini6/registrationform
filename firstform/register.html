<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register page</title>
<link rel="StyleSheet" href="style1.css">
</head>
<body>
	<div class="logo-slider" data-v-4ef8651c="">
  <div class="logos-slide" data-v-4ef8651c="">
    <img src="" data-v-4ef8651c="">
  </div></div>
        <div class="head">
            <div class="container">
                <div class="title">
                    <h1>Register Form</h1>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="container">
                    <form>
                        <div class="first">
                            <label for="first">first name:</label>
                            <div class="clear"></div>
                            <input type="text" name="first name" id="first" placeholder="enter first name" required>
                        </div>
                        <div class="last">
                            <label for="last">last name:</label>
                            <div class="clear"></div>
                            <input type="text" name="last name" id="last" placeholder="enter last name" required>
                        </div>
                        <div class="email">
                            <label for="email">e-mail:</label>
                            <div class="clear"></div>
                            <input type="email" name="email" id="email" placeholder="enter email" required>
                        </div>
                        <div class="pass">
                            <label for="pass">password:</label>
                            <div class="clear"></div>
                            <input type="password" name="pass" id="pass" placeholder="enter password" required>
                        </div>                      
                         <div class="gender">
                            <label>Gender:</label>
                            <div class="clear"></div>
                            <input type="radio" name="male" id="gender"><label>male</label>
                             <input type="radio" name="female" id="gender"><label>female</label>
                        </div>
                        <div class="check">
							<div class="clear"></div>
							<input type="checkbox" id="check" required><label>I am not robot</label>
						</div>
                        <div class="submit">
                            <input type="submit" value="sign up">
                        </div>
                    </form>
            </div>
        </div>
</body>
</html>
